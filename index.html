<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/88/88450.png"
      type="image/x-icon"
    />
    <meta name="author" content="Estudiantes ThePower" />
    <meta name="keywords" content="formulario, input, entrega" />
    <title>Formulario ThePower</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Este es nuestro formulario para estudiantes Rock the Code!</h1>
      <hr />
      <form action="/action.php" method="POST" name="Formulario Power">
        <div>
          <label for="name">Escribe tu nombre: </label>
          <input
            type="text"
            placeholder="Escribe tu nombre: "
            minlength="1"
            maxlength="20"
            required
          />
        </div>
        <br />
        <div>
          <label for="surname">Escribe tus apellidos: </label>
          <input type="text" placeholder="Escribe tus apellidos: " required />
        </div>
        <br />
        <div>
          <label for="date">Fecha de nacimiento: </label>
          <input type="date" />
        </div>
        <br />
        <div>
          <label for="check">¿Has empezado a estudiar HTML?</label>
          <input type="checkbox" id="check" />
        </div>
        <br />
        <div>
          <label for="color">Escoge tu color favorito:</label>
          <input type="color" id="color" />
        </div>
        <br />
        <div>
          <label for="dateTime"
            >Escribe la hora y fecha de tu nacimiento:
          </label>
          <input type="datetime-local" name="" id="" />
        </div>
        <br />
        <div>
          <label for="email">Escribe tu correo electrónico: </label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" />
        </div>
        <br />
        <div>
          <label for="uploadFile">Sube tu avatar: </label>
          <input type="file" id="uploadFile" />
        </div>
        <br />
        <div>
          <label for="dni">Escribe tu DNI: </label>
          <input type="number" maxlength="8" placeholder="Números de tu DNI" />
        </div>
        <div>
          <label for="letra">Escribe tu letra del DNI: </label>
          <input type="text" placeholder="Letra de tu DNI" />
        </div>
        <br />
        <div>
          <label for="num">Escribe tu número de teléfono: </label>
          <input type="number" placeholder="+34 655778899" maxlength="9" />
        </div>
        <br />
        <div>
          <label for="password">Escribe tu contraseña: </label>
          <input
            type="password"
            required
            maxlength="10"
            placeholder="Máximo 10 carácteres"
          />
        </div>
        <br />
        <div>
          <label for="range">¿Cómo de contento estás con el bootcamp?</label>
          <input type="range" id="range" value="80" />
        </div>
        <br />
        <div>
          <select id="selectContainer">
            Escoge tu lenguaje favorito:
            <option disabled selected>TODAS</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
          </select>
        </div>
        <br />
        <div>
          <label for="radio">Escoge tu rango de edad:</label>
          <input type="radio" id="radio" /> 15 - 30
          <input type="radio" id="radio" /> 31 - 46
          <input type="radio" id="radio" /> 46 - 61
        </div>
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Botón de reset</button>
      </form>
    </main>
    <hr />
    <footer>Hecho por estudiantes Rock the Code!</footer>
  </body>
</html>
